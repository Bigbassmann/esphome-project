wifi:
  ssid: !secret wifi_ssid  # Shared secret
  password: !secret wifi_password  # Shared
  power_save_mode: none  # Default; override in mains if needed
  ap:
    ssid: "Fallback Hotspot"  # Default; use substitutions in mains for unique
    password: "12345678"  # Default
  on_disconnect:
    - lambda: |-
        ESP_LOGW("wifi", "[Wi-Fi] WiFi disconnected - falling back to AP mode for reprovisioning.");

sensor:
  - platform: uptime
    name: "ESP Uptime"
    id: esp_uptime
    entity_category: diagnostic
    accuracy_decimals: 2
    update_interval: 30s

  - platform: internal_temperature
    name: "Temp - ESP Circuit Board"
    id: sys_esp_temperature
    entity_category: ""
    unit_of_measurement: Â°F
    filters:
       - lambda: return x * (9.0/5.0) + 32.0;

  - platform: wifi_signal
    name: "Wi-Fi Signal"
    id: wi_fi_signal
    update_interval: 30s
    entity_category: diagnostic

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Wi-Fi IP Address"
      entity_category: diagnostic
    ssid:
      name: "Wi-Fi SSID"
      entity_category: diagnostic
    bssid:
      name: "Wi-Fi BSSID"
      entity_category: diagnostic

time:
  - platform: sntp
    id: sntp_time
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org

button:
  - platform: restart
    name: "ESP Restart"
    entity_category: config

  - platform: factory_reset
    name: "ESP Factory Reset"
    entity_category: config

